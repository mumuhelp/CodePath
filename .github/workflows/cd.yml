name: CD - Deploy Docker Images

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      sha:
        required: true
        type: string
    secrets:
      SSH_HOST:
        required: true
      SSH_PORT:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true
  # workflow_run:
  #   workflows: ["CI - Build and Push Docker images"]
  #   branches: [ "main", "VR-8" ]
  #   types:
  #     - completed
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_SHA: ${{ inputs.sha }}
          DEPLOY_BRANCH: ${{ inputs.branch }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            SHA_TAG=${GITHUB_SHA::7}
            BRANCH=${DEPLOY_BRANCH}

            echo "Deploying branch: $BRANCH with SHA: $SHA_TAG"

            echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

            cd ~/dev/CodePath

            git fetch origin
            git checkout -B $BRANCH origin/$BRANCH
            git pull origin $BRANCH

            sed -i "s/:latest/:$SHA_TAG/g" docker-compose.yaml

            docker compose pull
            docker compose up -d
